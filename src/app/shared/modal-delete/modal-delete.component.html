<div class="modal-cont delete-modal"  (click)="toogleModalOutput('close-delete')"></div>

<form action="" class="modal-content add">
    <h2 class="delete-confirm">Are you sure?</h2>
    <p class="modal-advice delete-advice">
        {{modalSubject}}
    </p>
  <button class="cancel"
    (click)="toogleModalOutput('close-delete')"
  >Cancel</button>
  <button class="delete"
    (click)="deleteProjectOutput();
    toogleModalOutput('close-delete')"
  >Delete</button>
</form>
