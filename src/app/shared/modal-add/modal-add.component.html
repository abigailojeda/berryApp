<div class="modal-cont"
   (click)="toogleModalOutput('close-add')"
></div>

<form action="" class="modal-content add">
  <input type="text"
    [placeholder]=modalSubject
    [(ngModel)] = inputValue
    [ngModelOptions]="{standalone: true}"
  />
  <button class="save"
    (click)="toogleModalOutput('close-add');
    createProjectOutput()"
  >Save</button>
</form>
